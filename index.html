<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="personal project">
    <title>Login</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="login_container">
    <video autoplay muted loop playsinline class="login__bg">
        <source src="ezgif.com-video-to-mp4-converter.mp4" type="video/mp4">
    </video>    
    <form action="" class="login__form">
        <!-- <h1 class="login__title">Login</h1> -->
        <div class="login__inputs">
            <div class="login__box">
                <input type="password" required class="login__input" autofocus aria-label="password">
            </div>

        </div>
        <!-- <button type="submit" class="login__button">Enter</button> -->
    </form>
   </div>
</body>
</html>
